<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project 1 ‚Äì Grocery Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; padding: 15px; background:#f9f9f9; }
h1,h2 { background:#2e7d32; color:white; padding:8px; border-radius:5px; }
.item { background:white; padding:8px; margin:5px 0; border-radius:5px; display:flex; justify-content:space-between; align-items:center; }
button { padding:6px 10px; margin-top:5px; cursor:pointer; }
select,input,textarea { width:100%; padding:6px; margin-top:4px; }
table { width:100%; border-collapse:collapse; margin-top:10px; background:white; }
th,td { border:1px solid #ccc; padding:6px; text-align:center; }
.lang-btn { background:#1565c0; color:white; border:none; margin-bottom:10px; cursor:pointer; }
.remove { background:red; color:white; border:none; padding:4px 8px; cursor:pointer; }
.category-header { margin-top:20px; }
</style>
</head>
<body>

<button class="lang-btn" onclick="toggleLang()">üåê ‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç / English</button>
<h1 id="title">üõí Grocery Order</h1>

<div id="categories"></div>

<h2 id="otherTitle">‚ûï Other Items / ‡¥Æ‡¥±‡µç‡¥±‡µç ‡¥∏‡¥æ‡¥ß‡¥®‡¥ô‡µç‡¥ô‡µæ</h2>
<input id="otherName" placeholder="Item Name / ‡¥∏‡¥æ‡¥ß‡¥®‡¥Ç">
<input id="otherUnit" placeholder="Unit (kg / pcs)">
<input id="otherQty" type="number" placeholder="Quantity">
<button onclick="addOther()">Add Other Item</button>

<h2 id="cartTitle">üõí Cart</h2>
<table id="cartTable">
<tr>
<th>Item</th><th>Unit</th><th>Qty</th><th>Remove</th>
</tr>
</table>

<h2 id="custTitle">üë§ Customer Details</h2>
<input id="cname" placeholder="Name / ‡¥™‡µá‡¥∞‡µç">
<input id="cphone" placeholder="Phone / ‡¥´‡µã‡µ∫">
<textarea id="caddress" placeholder="Address / ‡¥µ‡¥ø‡¥≤‡¥æ‡¥∏‡¥Ç"></textarea>

<h2 id="shopTitle">üè™ Shop Name</h2>
<input id="shopname" placeholder="Shop name to purchase">

<br><br>
<button onclick="placeOrder()">üì≤ Place Order on WhatsApp</button>

<script>
// Language toggle
let lang="en";
function toggleLang(){
 lang = (lang==="en")?"ml":"en";
 document.querySelectorAll(".ml").forEach(e=>e.style.display=(lang==="ml")?"inline":"none");
 document.querySelectorAll(".en").forEach(e=>e.style.display=(lang==="en")?"inline":"none");
}
toggleLang();

// Cart
let cart=[];

// Categories and items (50 items per category)
const categories = [
  {name:"Vegetables / ‡¥™‡¥ö‡µç‡¥ö‡¥ï‡µç‡¥ï‡¥±‡¥ø‡¥ï‡µæ", unit:"kg", items:Array.from({length:50},(_,i)=>`Veg Item ${i+1} / ‡¥™‡¥ö‡µç‡¥ö‡¥ï‡µç‡¥ï‡¥±‡¥ø ${i+1}`)},
  {name:"Fruits / ‡¥™‡¥¥‡¥ô‡µç‡¥ô‡µæ", unit:"kg", items:Array.from({length:50},(_,i)=>`Fruit Item ${i+1} / ‡¥™‡¥¥‡¥Ç ${i+1}`)},
  {name:"Grocery / ‡¥ï‡¥ø‡¥ö‡µç‡¥ö‡µ∫ ‡¥∏‡¥æ‡¥ß‡¥®‡¥ô‡µç‡¥ô‡µæ", unit:"pcs", items:Array.from({length:50},(_,i)=>`Grocery Item ${i+1} / ‡¥∏‡¥æ‡¥ß‡¥®‡¥Ç ${i+1}`)},
  {name:"Bakery / ‡¥¨‡µá‡¥ï‡µç‡¥ï‡¥±‡¥ø", unit:"pcs", items:Array.from({length:50},(_,i)=>`Bakery Item ${i+1} / ‡¥¨‡µá‡¥ï‡µç‡¥ï‡¥±‡¥ø ${i+1}`)},
  {name:"Meat / ‡¥Æ‡¥æ‡¥Ç‡¥∏‡¥Ç", unit:"kg", items:Array.from({length:50},(_,i)=>`Meat Item ${i+1} / ‡¥Æ‡¥æ‡¥Ç‡¥∏‡¥Ç ${i+1}`)},
  {name:"Fish / ‡¥Æ‡µÄ‡µª", unit:"kg", items:Array.from({length:50},(_,i)=>`Fish Item ${i+1} / ‡¥Æ‡µÄ‡µª ${i+1}`)}
];

// Render categories dynamically
function renderCategories(){
  const container = document.getElementById("categories");
  container.innerHTML="";
  categories.forEach((cat,catIdx)=>{
    let h2 = document.createElement("h2");
    h2.className="category-header";
    h2.textContent = cat.name;
    container.appendChild(h2);
    cat.items.forEach((item,itemIdx)=>{
      let div = document.createElement("div");
      div.className="item";
      let [en,ml] = item.split(" / ");
      div.innerHTML=`
        <span><span class="ml">${ml}</span><span class="en">${en}</span></span>
        <select id="qty-${catIdx}-${itemIdx}">`+
        Array.from({length:10},(_,i)=>`<option value="${i+1}">${i+1} ${cat.unit}</option>`).join('')+
        `</select>
        <button onclick="addItem(${catIdx},${itemIdx})">Add</button>
      `;
      container.appendChild(div);
    });
  });
}
renderCategories();

// Add item to cart
function addItem(catIdx,itemIdx){
  let cat = categories[catIdx];
  let item = cat.items[itemIdx];
  let qty = parseInt(document.getElementById(`qty-${catIdx}-${itemIdx}`).value);
  cart.push({name:item,unit:cat.unit,qty:qty});
  renderCart();
}

// Add other item
function addOther(){
  let name = document.getElementById("otherName").value;
  let unit = document.getElementById("otherUnit").value;
  let qty = parseInt(document.getElementById("otherQty").value);
  if(!name || !unit || !qty){ alert("Please fill all fields"); return; }
  cart.push({name:name,unit:unit,qty:qty});
  renderCart();
}

// Render cart
function renderCart(){
  let table = document.getElementById("cartTable");
  table.innerHTML=`<tr><th>Item</th><th>Unit</th><th>Qty</th><th>Remove</th></tr>`;
  cart.forEach((c,i)=>{
    let row = table.insertRow();
    row.insertCell(0).innerHTML=c.name;
    row.insertCell(1).innerHTML=c.unit;
    row.insertCell(2).innerHTML=c.qty;
    let removeBtn = document.createElement("button");
    removeBtn.className="remove";
    removeBtn.textContent="Remove";
    removeBtn.onclick=()=>{cart.splice(i,1); renderCart();}
    row.insertCell(3).appendChild(removeBtn);
  });
}

// Place order
function placeOrder(){
  if(cart.length===0){ alert("Cart is empty"); return; }
  let cname = document.getElementById("cname").value;
  let cphone = document.getElementById("cphone").value;
  let caddress = document.getElementById("caddress").value;
  let shopname = document.getElementById("shopname").value;
  if(!cname || !cphone || !caddress || !shopname){ alert("Please fill all customer details"); return; }

  let message=`*Order Details*\nCustomer: ${cname}\nPhone: ${cphone}\nAddress: ${caddress}\nShop: ${shopname}\n\n`;
  message+="Item | Unit | Qty\n";
  cart.forEach(c=>{
    message+=`${c.name} | ${c.unit} | ${c.qty}\n`;
  });

  // WhatsApp fixed number
  let phoneNumber = "917878787878"; // +91 9656406093
  let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
  window.open(url,"_blank");
}
</script>
</body>
</html>
